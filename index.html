<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifqi Web</title>
    <style>
        /* Gaya CSS untuk tampilan modern dan klasik */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #5cb85c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .cta-button:hover {
            background-color: #4cae4c;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                display: block;
                padding: 0.5rem;
            }
            .container {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rifqi Web</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Work</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>Selamat Datang di Rifqi Web</h1>
            <p>Website sederhana dengan tampilan modern. Dibuat untuk latihan, belajar, dan mengembangkan kreativitas dalam dunia web development.</p>
            <a href="#" class="cta-button">Pelajari Lebih Lanjut</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Rifqi Web. All rights reserved.</p>
    </footer>
</body>
</html>
